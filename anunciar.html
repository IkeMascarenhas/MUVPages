<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/cabeçalho-rodape.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script/validacao.js" defer></script>
</head>
<header>
    <a id="topimg" href="index.html" aria-label="logo"><img src="img/LogoMuvall.png" alt="Logo da empresa MUVALL"
            rel="prev"></a>

    <nav>
        <div id="menu-container">

            <div></div>
            <div></div>
            <div></div>


            <ul id="menu-items" class="NaoPropagar">
                <img src="img/delete.png" alt="Fechar" id="close">
                <li class="NaoPropagar"><a href="perfil.html" aria-label="Perfil" rel="next">Minha conta</a></li>
                <li class="NaoPropagar"><a href="anunciar.html">Anuncie</a></li>
                <li class="NaoPropagar"><a href="faleConosco.html" aria-label="Fale conosco" rel="next">Fale Conosco</a></li>
                <li class="NaoPropagar"><a href="login.html">Entre</a></li>
                <li class="NaoPropagar"><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <main>
        <h1>Anunciar</h1>
        <hr>
        <form action="" method="post">
            <input type="text" placeholder="Título: " aria-label="Título" required maxlength="50">
            <input type="text" placeholder="Descrição: " aria-label="Descrição" required maxlength="200">
            <input type="text" placeholder="Região: " aria-label="Região" required maxlength="2" minlength="2" list="regiao">
            <datalist id="regiao">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
                <option value="DF">DF</option>
            </datalist>
            <input type="text" placeholder="Modelo do veículo: " aria-label="Modelo" required maxlength="30" min="10">
            <input type="text" placeholder="Placa do veículo: " aria-label="Placa do veículo: " required maxlength="7" minlength="7 " id="placa">
            <input type="number" name="Capac" id="CapacMax" placeholder="Capacidade Máx: " required maxlength="10" minlength="2">
            <h2>Tipo de Transporte</h2>
            <div class="Tipos">
                <input type="radio" name="tipo" id="TipoPessoas">
                <label for="TipoPessoas">Pessoas</label>
            </div>
            <div class="Tipos">
                <input type="radio" name="tipo" id="TipoCargas">
                <label for="TipoCargas">Cargas</label>
            </div>
            <h2 style="margin-bottom: 2vh;">Contato</h2>
            <input type="text" name="Telefone" id="Telefone" required minlength="5"
            maxlength="15" placeholder="Telefone:">
            <input type="email" name="ContEmail" id="ContEmail" required minlength="12" maxlength="100" placeholder="Email:">
            <div id="boxImg">
                <label for="ImagensAdd" class="addImg"><img src="img/botao-adicionar.png" alt="Botão para adicionar Imagens">Imagem</label>
                <input type="file" aria-label="Imagem" required name="ImagensAdd" id="ImagensAdd" placeholder="Imagem">
            </div>
            <button type="button" id="cadastrar-bttn">Anunciar</button>
        </form>
    </main>
    <footer>
        <img src="img/LogoMuvall.png" alt="Logo MUVall">
        <a href="faleConosco.html">Fale conosco</a>
        <div id="cadastro-rodape">
            <h2>Cadastro:</h2>
            <ul>
                <li><a href="cadastro.html" rel="next">Usuário</a></li>
                <li><a href="cadastro-anunciante.html" rel="next">Anunciante</a></li>
            </ul>
        </div>
        <div id="redesSociais">
            <h2>Redes sociais</h2>
            <a href="https://instagram.com"><img src="img/instagram.png" alt="Logo Instagram" target="_blank"
                    rel="external"></a>
            <a href="https://instagram.com"><img src="img/linkedin.png" alt="Logo Facebook" target="_blank"
                    rel="external"></a>
        </div>
    </footer>
    <script>
        $("#CNPJ").mask("99.999.999/9999-99");
        $("#Telefone").mask("(99) 99999-99999")
        $("#CEP").mask("99999-999")
        $("#CPF").mask("999.999.999-99")
        $("#data").mask("99/99/9999")
        $("#card").mask("9999 9999 9999 9999")
        $("#placa").mask('AAA-9999')
    </script>
</body>
</html>
